<html>
    <head>
        <title>Latihan Fungsi</title>
        <script type="text/javascript">
            function myFunction(){
                document.write("Ini adalah isi fungsi biasa <br />");
            }
            
            var count = 0;
            function countVowel(name){
                for (var i=0; i<name.length;i++){
                    if(name[i] == "a" || name[i] == "i" || name[i]=="u" || name[i] == "e" || name[i] == "o"){
                        count = count+1;
                    }
                }
                document.write("Hello " + name +". Nama Anda memiliki "+count+" karakter hidup <br />");
            }

            function returnSum(angka1, angka2){
                var jumlah = angka1+angka2;
                return jumlah;
            }
            
            myFunction();
            countVowel("John Wick");
            var number1 = 10;
            var number2 = 15;
            document.write(number1 + " + " + number2 + " = " + returnSum(number1, number2));
        </script>
    </head>
    <body>

    </body>
</html>
