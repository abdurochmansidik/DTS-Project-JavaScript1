<h1>Masukkan Nilai</h1>
<input type="text" placeholder="Masukkan nilai" id="nilai">
<button type="button" onclick="beriNilai();">Nilai!</button>

<script>
    function beriNilai() {
        var score = parseInt(document.getElementById('nilai').value);

        if(score <= 100 && score >=80) {
            document.write('Selamat, anda mendapat nilai A');
        } else if (score < 80 && score >=70) {
            document.write('Selamat, anda mendapat nilai B');
        } else if (score<70 && score >=60) {
            document.write('Semangat!, anda mendapat nilai C');
        } else if (score < 60 && score >=50) {
            document.write('Berusaha lagi!, anda mendapat nilai D');
        } else {
            document.write('Maaf, nilai anda E');
        }
    }
